<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1 id="head">Rock Paper and Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="/rock_image.png" alt="rock" class="rock">
        </div>
        <div class="choice" id="paper">
            <img src="/paper.png" alt="paper" class="paper">
        </div>
        <div class="choice" id="scissor">
            <img src="/scissor.png" alt="" class="scissor">
        </div>
    </div>
    



    <div class="score-board">
        <div class="score">
            <p id="yourScore">0</p>
            <p>You</p>
        </div>
        <div class="comp-Score">
            <p id="compScore">0</p>
            <p>Computer</p>
        </div>
    </div>

    <div class="start">
        <p id="msg">Start </p>
    </div>

    <script src="/script.js"></script>

</body>
</html>
